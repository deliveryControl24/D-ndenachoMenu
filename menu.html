
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            background-image: linear-gradient(135deg, #1b1b1b, #3a3a3a);
            background-size: cover;
            background-blend-mode: overlay;
            padding: 20px;
        }
        .menu { margin-bottom: 20px; }
        h1, h2, h3 {
            color: #ffcc00;
        }
        label {

            margin: 10px 0;
        }
        .seleccion { margin-top: 20px; }
        input[type="text"], select {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>

</div>

<div class="seleccion">
    <h2>Selección Actual:</h2>
    <div id="seleccionActual"></div>
</div>

<button onclick="enviarPedido()">Enviar Pedido por WhatsApp</button>

<script>
    // Actualiza la selección actual
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
            const seleccionActual = document.getElementById('seleccionActual');
            seleccionActual.innerHTML = '';
            checkboxes.forEach(ch => {
                if (ch.checked) {
                    seleccionActual.innerHTML += `<p>${ch.value}</p>`;
                }
            });
        });
    });

    // Función para enviar el pedido por WhatsApp
    function enviarPedido() {
        const seleccionActual = Array.from(checkboxes)
            .filter(ch => ch.checked)
            .map(ch => ch.value)
            .join(', ');

        const licorSeleccionado = document.getElementById('licorSelect').value;

        if (seleccionActual) {
            const mensaje = `Hola! He seleccionado: ${seleccionActual}${licorSeleccionado ? ` y ${licorSeleccionado}` : ''}.`;
            const numeroWhatsApp = "+50584751878"; // Número de WhatsApp
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${encodeURIComponent(mensaje)}`;
            window.open(whatsappUrl, '_blank');
        } else {
            alert('Por favor, selecciona al menos un elemento del menú.');
        }
    }
</script>

</body>
</html>
